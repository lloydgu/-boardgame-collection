<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的桌游收藏馆</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入Vue3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- 搜索框 -->
        <div class="search-box">
            <input 
                type="text" 
                v-model="searchText" 
                placeholder="搜索游戏名称或标签..."
                class="search-input"
            >
        </div>

        <!-- 标签过滤器 -->
        <div class="tag-filter">
            <span 
                v-for="tag in allTags"
                :class="{ 'active': selectedTags.has(tag) }"
                @click="toggleTag(tag)"
                class="tag"
            >
                {{ tag }}
            </span>
        </div>

        <!-- 游戏展示区 -->
        <div class="game-list">
            <div 
                v-for="game in filteredGames" 
                class="game-card"
                @click="showDetail(game)"
            >
                <img 
                    :src="game.封面图URL" 
                    :alt="game.名称" 
                    class="game-cover"
                >
                <div class="game-info">
                    <h3>{{ game.名称 }}</h3>
                    <div class="meta">
                        <span>👥 {{ game.人数 }}</span>
                        <span>⏳ {{ game.时长 }}</span>
                        <span>⭐ {{ '★'.repeat(game.难度) }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
